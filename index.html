<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="center-container">
      <div class="set-up">
        <div class="pic-sec">
          <img src="images\image-equilibrium.jpg" alt="Equilibrium" class="Equilibrium">
          <img src="images\icon-view.svg" alt="view" class="view">
        </div>
        <div class="text-sec">
          <div class="intro-sec">
            <h1>Equilibrium #3429</h1> 
            <h4>Our Equilibrium collection promotes balance and calm.</h4>
          </div>
          <div class="price-sec">
            <div class="price" style="width: 5.7em;">
              <img src="images\icon-ethereum.svg" alt="icon-ethereum" class="ethereum">
              <h4 style="color: hsl(178, 100%, 50%); font-weight: 600;">0.041 ETH</h4>
            </div>
            <div class="time">
              <img src="images\icon-clock.svg" alt="icon-clock" class="clock">
              <h4>3 days left</h4>
            </div>
          </div>
          <div class="creator-sec">
            <img src="images\image-avatar.png" alt="image-avatar" class="avatar">
            <h4>Creation of <a href="#">Jules Wyvern</a></h4>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yacin-wq">Yacin Bensidahmed</a>.
  </div>
</body>
</html>
